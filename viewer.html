      if (!streamerId) {
        alert("Veuillez entrer un ID de streamer.");
        return;
      }

      const call = peer.call(streamerId, null); // pas de flux Ã  envoyer

      call.on("stream", (remoteStream) => {

        const video = document.getElementById("video");
        video.srcObject = remoteStream;
        video.play();
      });

      call.on("error", (err) => {
        console.error("ðŸš¨ Erreur d'appel :", err);
