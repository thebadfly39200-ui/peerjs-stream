<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Streamer - WebClubTV</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      border: 2px solid #333;
    }
    #streamer-id {
      font-weight: bold;
      color: #007bff;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üé• Streamer - WebClubTV</h1>
  <p>ID du streamer : <span id="streamer-id">...</span></p>
  <button onclick="copyStreamerId()">üìã Copier l'ID</button>
  <video id="video" autoplay muted playsinline></video>

  <script>
    const peer = new Peer(); // ID automatique

    peer.on("open", (id) => {
      console.log("üü¢ Streamer pr√™t avec ID :", id);
      document.getElementById("streamer-id").textContent = id;
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        console.log("üìπ Flux captur√©");
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.play();

        peer.on("call", (call) => {
          console.log("üìû Appel re√ßu du viewer");
          call.answer(stream);
        });
      })
      .catch((err) => {
        console.error("üö® Erreur de capture :", err);
        alert("Impossible d'acc√©der √† la cam√©ra ou au micro.");
      });

    function copyStreamerId() {
      const id = document.getElementById("streamer-id").textContent;
      navigator.clipboard.writeText(id)
        .then(() => alert("‚úÖ ID copi√© dans le presse-papiers"))
        .catch(() => alert("‚ùå Impossible de copier l'ID"));
    }
  </script>

</body>
</html>
